    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <!-- Add the id="loginForm" to the form -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <!-- Ensure input has id="username" -->
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <!-- Ensure input has id="password" -->
                <input type="password" id="password" name="password" required>

                <!-- Remove the invalid href attribute from submit -->
                <input type="submit" value="Login">
            </form>
        </div>
